<VirtualHost *:80>
   	ServerAdmin <youremailhere@someplace.com>
   	DocumentRoot /home/archiver/web_root
    #Example ServerName: archive.citr.ca
   	ServerName <your name here>
   	ErrorLog "/var/log/apache2/archiver.log"
   	CustomLog "/var/log/apache2/archiver.log" common

	<Directory "/home/archiver/web_root/time">
	#	Header set Access-Control-Allow-Origin "*"
	</Directory>

	<Directory "/home/archiver/web_root">
		Options +Indexes +FollowSymLinks +Includes +ExecCGI
		AllowOverride all
		Require all granted
	</Directory>

	PythonPath "sys.path+['/home/archiver/web_root/']"

    RewriteEngine On
	#RewriteLog "var/log/apache2/devel-rewrite.log"
    RewriteRule ^/arch/d/(.*)\-\-(.*).mp3$ /py-test/arch/download?archive=/mnt/audio_stor/log&startTime=$1&endTime=$2
    RewriteRule ^/arch/d/(.*)\-\-(.*)$ /py-test/arch/download?archive=/mnt/audio_stor/log&startTime=$1&endTime=$2
	RewriteRule /py-test/arch/download?archive=/mnt/audio_stor/log&startTime=$1&endTime=$2 /py-test/arch.py/download?archive=/mnt/audio_stor/log&startTime=$1&endTime=$2
	RewriteRule ^.$ /py-test/arch

	<Directory "/home/archiver/web_root/py/">
		Options +Indexes +FollowSymLinks +Includes +ExecCGI
        AllowOverride all
		Order allow,deny
        Allow from all
		SetHandler mod_python
		PythonHandler mod_python.publisher
		PythonDebug On
	</Directory>
	<Directory "/home/archiver/web_root/py-test/">
		Options +Indexes +FollowSymLinks +Includes +ExecCGI
		AllowOverride all
		Order allow,deny
		Allow from all
        SetHandler mod_python
        PythonHandler mod_python.publisher
        PythonDebug On
    </Directory>
</VirtualHost>
